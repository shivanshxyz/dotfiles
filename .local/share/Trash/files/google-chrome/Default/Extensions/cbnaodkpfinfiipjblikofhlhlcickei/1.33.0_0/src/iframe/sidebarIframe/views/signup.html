<div class="login-large-container">
  <section class="login-container">
    <img src="../../../static/images/full-logo-black.png" class="login-image" />
    <div class="login-text">Sign in to access your highlights</div>
  </section>
  <section class="login-button-section">
    <div class="login-input-wrapper">
      <button class="login-button google-login" ng-click="googleLogin()">
        <div class="login-button-icon-wrapper">
          <img src="../../../static/images/svg/google-icon.svg" />
        </div>
        <div class="login-button-text-wrapper">Sign in with Google</div>
      </button>
    </div>

    <div class="login-input-wrapper">
      <button class="login-button facebook-login" ng-click="facebookLogin()">
        <img width="210px" src="../../../static/images/png/facebook-login.png" />
      </button>
    </div>
    <div ng-if="!showEmailSignUp">
      <div class="email-description">
        Don't have Google or Facebook?
        <span style="text-decoration-line: underline; cursor: pointer;" ng-click="showEmail()">
          Sign Up with Email</span
        >
      </div>
    </div>

    <div ng-if="showEmailSignUp">
      <div class="login-mode-break-wrapper">
        <div class="login-mode-break-line"><img src="../../../static/images/svg/line-break.svg" /></div>

        <div class="login-mode-break">OR</div>
        <div class="login-mode-break-line"><img src="../../../static/images/svg/line-break.svg" /></div>
      </div>

      <div class="login-input-wrapper">
        <input class="text-input-field login-text-input" ng-model="firstName" type="text" placeholder="First Name" />
      </div>
      <div class="login-input-wrapper">
        <input class="text-input-field login-text-input" ng-model="lastName" type="text" placeholder="Last Name" />
      </div>
      <div class="login-input-wrapper">
        <input class="text-input-field login-text-input" ng-model="email" type="text" placeholder="Email" />
      </div>
      <div class="login-input-wrapper">
        <input
          class="text-input-field login-text-input"
          ng-model="password"
          type="password"
          placeholder="Password"
          ng-keyup="$event.keyCode == 13 && signup()"
        />
      </div>
      <button class="login-button" ng-click="signup()" style="margin-top: 20px;">
        Sign up
      </button>
    </div>
  </section>
  <section class="signup-status">
    {{locationPath.errorMessage}}
  </section>
  <section class="switch-login-mode-text">
    <a style="cursor: pointer;" ng-click="toLogin()">existing user?</a>
  </section>

  <div class="login-terms-description">
    By signing up, you agree to our
    <a
      href="https://www.weavatools.com/terms-and-privacy"
      target="_blank"
      style="text-decoration: none; font-weight: 500;"
      >Terms and Privacy</a
    >
  </div>
</div>
