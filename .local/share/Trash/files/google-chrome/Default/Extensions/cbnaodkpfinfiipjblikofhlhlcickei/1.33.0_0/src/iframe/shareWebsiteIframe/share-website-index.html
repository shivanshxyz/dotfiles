<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" />
<style>
  @import "chrome-extension://cbnaodkpfinfiipjblikofhlhlcickei/src/iframe/socialShareIframe/socialShare.css";
</style>

<div
  class="dim-background"
  id="social-share-modal-dim-background"
  style="position: fixed; top: 0; right: 0; bottom: 0; left: 0;"
></div>
<div class="social-share-modal">
  <!--<div id="social-share-modal-close-btn" class="social-share-modal-cross-icon">-->
  <!--</div>-->
  <div class="social-share-modal-header">
    Sorry, sharing website with highlights is not here yet.
  </div>
  <div class="social-share-modal-subheader" style="padding: 50px 0;">
    So...do you want us to build this feature?
    <div style="padding: 10px 0;"></div>
    How it works: anyone visiting your website link can see your highlights/notes, even if they are not using Weava.
  </div>
  <div class="social-share-modal-body-container" style="text-align: center; display: flex;">
    <div style="width: 100%;">
      <div
        id="yes-btn"
        style="
          cursor: pointer;
          width: 200px;
          display: inline-block;
          font-size: 17px;
          padding: 11px;
          font-weight: 700;
          background: #00b8c2;
          border: #00b8c2;
          border-radius: 2px;
          color: #ffffff;
        "
      >
        Yes, make it happen!
      </div>
      <div
        id="no-btn"
        style="
          cursor: pointer;
          width: 200px;
          display: inline-block;
          font-size: 17px;
          padding: 11px;
          font-weight: 700;
          background: white;
          border: 1px solid #b0b0b0;
          margin-left: 35px;
          border-radius: 2px;
          color: #303030;
        "
      >
        Not interested
      </div>
    </div>
  </div>

  <div style="padding: 10px 0;">
    We value your feedback!
  </div>
</div>
