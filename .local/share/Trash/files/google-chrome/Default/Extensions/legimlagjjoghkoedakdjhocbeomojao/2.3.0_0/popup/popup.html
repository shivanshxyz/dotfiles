<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
<div class="container cont">
    <div class="row">
        <img id="img-icon" src="../icons/icon_48.png" /><h5 class="title-text"><a target="_blank" href="http://persepolisdm.github.io"> Persepolis Download Manager</a></h5>
    </div>
    <hr class="hr">

    <div class="row">
        <div class="col s6">
            <label for="chk-interrupt"><p>Interrupt downloads:</p></label>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="chk-interrupt">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="col s6">
            <label for="context_menu"><p>Context Menu:</p></label>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="context_menu">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>


    <br>
    <label for="keywords"><p>Exclude URLs containing:</p></label>
    <div class="input-field">
        <i class="material-icons prefix">clear_all</i>
        <input id="keywords" type="text" placeholder="Eg: .jpg, .png, twitter.com"  class="validate material-input">
    </div>
    <!--<div class="input-field">-->
    <!--<i class="material-icons prefix">Minimum Size </i>-->
    <!--<input id="fileSize" type="text" value="5 MB"  class="validate">-->
    <!--</div>-->
    Shortcuts:<br>
    Disable extension temporary: Hold <div class="chip">Insert</div>or <div class="chip">` (Backquote)</div><br>
    Toggle enable extension: <div class="chip">Ctrl + Shift + U</div><br>
</div>
</body>
</html>
